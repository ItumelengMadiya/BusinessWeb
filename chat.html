<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with us at Peters Business Solutions">
    <title>Chat with Us | Peters Business Solutions</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #d32f2f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #333;
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            width: 200px;
        }

        .search-bar button {
            padding: 8px 12px;
            background-color: #fff;
            color: #d32f2f;
            border: 1px solid #d32f2f;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-bar button:hover {
            background-color: #d32f2f;
            color: #fff;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-menu.show {
            display: flex; /* Show the menu when toggled */
        }

        /* Chat Section Styling */
        .chat-section {
            background-color: #e0e0e0;
            padding: 50px 20px;
            text-align: center;
            flex: 1;
        }

        .chat-section h2 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .chat-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 50px; /* Oval shape */
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #ccc;
        }

        .chat-box {
            background-color: #f9f9f9;
            border-radius: 20px; /* Rounded corners */
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box div {
            background-color: #d32f2f;
            color: white;
            border-radius: 20px; /* Rounded corners */
            padding: 10px;
            max-width: 80%;
            margin: 5px auto;
            text-align: left;
        }

        .user-message {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #333;
        }

        footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                display: none; /* Hide the navigation by default */
                width: 100%;
                flex-direction: column;
                text-align: center;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #d32f2f;
                padding: 20px;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-menu.show {
                display: flex; /* Show the menu when toggled */
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            nav ul li {
                display: block;
            }

            .search-bar {
                width: 100%;
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .search-bar input[type="text"] {
                width: 100%;
                padding: 10px;
            }

            .chat-container {
                padding: 20px;
                max-width: 90%;
                border-radius: 30px; /* More rounded for mobile */
            }

            .chat-box {
                max-height: 300px;
            }

            .chat-input {
                flex-direction: column;
                gap: 10px;
            }

            .chat-input input[type="text"] {
                width: 100%;
                padding: 10px;
            }

            .chat-input button {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Logo.jpg" alt="Company Logo" style="max-width: 150px;">
            <h1>Peters Business Solutions</h1>
        </div>
        <button id="menu-toggle" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
        </nav>
    </header>

    <section class="chat-section" id="chat">
        <h2>Chat with Us</h2>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="bot-message">Hello! How can I assist you today?</div>
                <div class="bot-message">What would you like to know or need help with?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Peters Business Solutions. All rights reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        const sendMessageButton = document.getElementById('send-message');
        const chatBox = document.getElementById('chat-box');
        const chatMessageInput = document.getElementById('chat-message');
        const searchButton = document.getElementById('search-button');
        const searchBar = document.getElementById('search-bar');

        // Handle sending messages
        sendMessageButton.addEventListener('click', () => {
            const message = chatMessageInput.value.trim();
            if (message) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.textContent = message;
                chatBox.appendChild(userMessageDiv);
                chatMessageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
            }
        });

        // Handle search functionality
        searchButton.addEventListener('click', () => {
            const query = searchBar.value.trim();
            if (query) {
                alert('Search functionality is not yet implemented.');
                // Redirect to a search results page or handle search here
            }
        });
    </script>
</body>

</html>
