<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with us at Peters Business Solutions">
    <title>Chat with Us | Peters Business Solutions</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo {
    text-align: center; /* Center the logo and text */
}

.logo img {
    width: 200px; /* Set the desired width for the logo */
    height: auto; /* Maintain aspect ratio */
}

.logo h1 {
    font-size: 16px; /* Font size for the text */
    margin-top: 3px; /* Space between logo and text */
    color: #333333; /* Dark gray text color for a professional look */
}


header {
            background-color: #d32f2f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        header .contact-info {
            font-size: 0.9rem;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chat Section Styling */
        .chat-section {
            background-color: #e0e0e0;
            padding: 50px 20px;
            text-align: center;
            flex: 1;
        }

        .chat-section h2 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .chat-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 50px; /* Oval shape */
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #ccc;
        }

        .chat-box {
            background-color: #f9f9f9;
            border-radius: 20px; /* Rounded corners */
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box div {
            background-color: #d32f2f;
            color: white;
            border-radius: 20px; /* Rounded corners */
            padding: 10px;
            max-width: 80%;
            margin: 5px auto;
            text-align: left;
        }

        .user-message {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #333;
        }

        footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                display: none; /* Hide the navigation by default */
                width: 100%;
                flex-direction: column;
                text-align: center;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #d32f2f;
                padding: 20px;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-menu.show {
                display: flex; /* Show the menu when toggled */
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            nav ul li {
                display: block;
            }

            .search-bar {
                width: 100%;
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .search-bar input[type="text"] {
                width: 100%;
                padding: 10px;
            }

            .search-bar button {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo-removebg-preview.png" alt="Company Logo">
            <h1>Peters Business Solutions</h1>
        </div>
        <button id="menu-toggle" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="searchQuery" placeholder="Search...">
                <button onclick="performSearch()">
                    <i class="fas fa-search"></i> <!-- Font Awesome Search Icon -->
                </button>
            </div>
        </nav>
    </header>

    <section class="chat-section" id="chat">
        <h2>Chat with Us</h2>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="bot-message">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Designed by <a href="https://www.spacebarsolutions.co.za/" target="_blank" style="color: rgb(196, 88, 88); text-decoration: wavy;">Spacebar Solutions</a>.</p>

    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const sendMessageButton = document.getElementById('send-message');
        const chatBox = document.getElementById('chat-box');
        const chatMessageInput = document.getElementById('chat-message');
        const searchButton = document.getElementById('search-button');
        const searchBar = document.getElementById('search-bar');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        sendMessageButton.addEventListener('click', () => {
            const userMessage = chatMessageInput.value.trim();
            if (userMessage) {
                addUserMessage(userMessage);
                chatMessageInput.value = '';

                // Respond based on the user message
                setTimeout(() => {
                    respondToUserMessage(userMessage);
                }, 500);
            }
        });

        function addUserMessage(message) {
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('user-message');
            userMessageElement.textContent = message;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function respondToUserMessage(message) {
            let response = '';
            message = message.toLowerCase();

            if (message.includes('services')) {
                response = `At Peters Business Solutions, we offer the following services:
- Accounting and Payroll Services
- Tax Services â€“ Business and Individual
- UIF Applications for companies and individuals
- Company Registration - CIPC
- SARS Registration
- COIDA Registration
- CIDB Registration
- CSD Registration
- Secretarial Services

We strive for perfection and believe in doing it right the first time. How can we assist you further?`;
            } else if (message.includes('mission')) {
                response = 'Our mission at Peters Business Solutions is to provide exceptional services that drive business success and foster growth by delivering tailored solutions and unparalleled support. We are committed to helping our clients achieve their goals.';
            } else if (message.includes('hello') || message.includes('hi')) {
                response = 'Hello! How can I assist you today?';
            } else {
                response = 'I am sorry, I did not understand your query. Could you please ask about our services or mission, or let me know how else I can assist you?';
            }

            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('bot-message');
            botMessageElement.textContent = response;
            chatBox.appendChild(botMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        searchButton.addEventListener('click', () => {
            const query = searchBar.value.trim();
            if (query) {
                // Simulate search functionality
                alert('You searched for: ' + query);
                searchBar.value = '';
            }
        });
        function performSearch() {
        const query = document.getElementById('searchQuery').value.toLowerCase();
        let pageUrl;

        switch (query) {
            case 'index':
                pageUrl = 'index.html'; // Link to your actual index page
                break;
            case 'about':
                pageUrl = 'about.html'; // Link to your actual about page
                break;
            case 'contact':
                pageUrl = 'contact.html'; // Link to your actual contact page
                break;
            case 'chat':
                pageUrl = 'chat.html'; // Link to your actual chat page
                break;
            case 'services':
                pageUrl = 'services.html'; // Link to your actual services page
                break;
            default:
                alert('Page not found. Please try again.');
                return;
        }

        window.location.href = pageUrl;
    }
    </script>
</body>
</html>
